<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로또 번호 생성기</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2rem;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 0.9rem;
        }

        .numbers-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 30px;
            min-height: 70px;
        }

        .ball {
            width: 55px;
            height: 55px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.3rem;
            font-weight: bold;
            color: white;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            animation: pop 0.3s ease-out;
        }

        @keyframes pop {
            0% { transform: scale(0); }
            80% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .ball.range-1-10 { background: linear-gradient(135deg, #fbc531, #e1b12c); }
        .ball.range-11-20 { background: linear-gradient(135deg, #3498db, #2980b9); }
        .ball.range-21-30 { background: linear-gradient(135deg, #e74c3c, #c0392b); }
        .ball.range-31-40 { background: linear-gradient(135deg, #9b59b6, #8e44ad); }
        .ball.range-41-45 { background: linear-gradient(135deg, #2ecc71, #27ae60); }

        .generate-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: 600;
        }

        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .generate-btn:active {
            transform: translateY(0);
        }

        .history {
            margin-top: 30px;
            text-align: left;
        }

        .history h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1rem;
        }

        .history-list {
            max-height: 150px;
            overflow-y: auto;
        }

        .history-item {
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 8px;
            font-size: 0.9rem;
            color: #555;
        }

        .footer {
            margin-top: 30px;
            color: #999;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>로또 번호 생성기</h1>
        <p class="subtitle">행운의 번호를 뽑아보세요!</p>

        <div class="numbers-container" id="numbersContainer">
            <p style="color: #999; line-height: 70px;">버튼을 눌러 번호를 생성하세요</p>
        </div>

        <button class="generate-btn" onclick="generateNumbers()">
            번호 생성하기
        </button>

        <div class="history">
            <h3>생성 기록</h3>
            <div class="history-list" id="historyList">
                <p style="color: #999; font-size: 0.85rem;">아직 생성된 번호가 없습니다</p>
            </div>
        </div>

        <p class="footer">Made with Jocoding Week 1</p>
    </div>

    <script>
        let history = [];

        function generateNumbers() {
            const numbers = [];
            while (numbers.length < 6) {
                const num = Math.floor(Math.random() * 45) + 1;
                if (!numbers.includes(num)) {
                    numbers.push(num);
                }
            }
            numbers.sort((a, b) => a - b);

            displayNumbers(numbers);
            addToHistory(numbers);
        }

        function getBallClass(num) {
            if (num <= 10) return 'range-1-10';
            if (num <= 20) return 'range-11-20';
            if (num <= 30) return 'range-21-30';
            if (num <= 40) return 'range-31-40';
            return 'range-41-45';
        }

        function displayNumbers(numbers) {
            const container = document.getElementById('numbersContainer');
            container.innerHTML = '';

            numbers.forEach((num, index) => {
                setTimeout(() => {
                    const ball = document.createElement('div');
                    ball.className = `ball ${getBallClass(num)}`;
                    ball.textContent = num;
                    container.appendChild(ball);
                }, index * 100);
            });
        }

        function addToHistory(numbers) {
            const historyList = document.getElementById('historyList');

            if (history.length === 0) {
                historyList.innerHTML = '';
            }

            history.unshift(numbers);
            if (history.length > 5) {
                history.pop();
            }

            const item = document.createElement('div');
            item.className = 'history-item';
            item.textContent = numbers.join(' - ');

            if (historyList.firstChild) {
                historyList.insertBefore(item, historyList.firstChild);
            } else {
                historyList.appendChild(item);
            }

            if (historyList.children.length > 5) {
                historyList.removeChild(historyList.lastChild);
            }
        }
    </script>
</body>
</html>

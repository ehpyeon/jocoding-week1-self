                        input: "hsl(240 3.7% 15.9%)",
                        ring: "hsl(240 4.9% 83.9%)",

    <style>
        @keyframes ball-pop {
            0% { transform: scale(0) rotate(-180deg); opacity: 0; }
            60% { transform: scale(1.1) rotate(10deg); }
            100% { transform: scale(1) rotate(0deg); opacity: 1; }
        }
        .ball-animate {
            animation: ball-pop 0.5s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }
        .gradient-1 { background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%); }
        .gradient-2 { background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%); }
        .gradient-3 { background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%); }
        .gradient-4 { background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%); }
        .gradient-5 { background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%); }

</head>

                    <circle cx="25" cy="25" r="23" fill="url(#blue)"/><ellipse cx="18" cy="18" rx="8" ry="6" fill="rgba(255,255,255,0.3)" transform="rotate(-30 18 18)"/><text x="25" y="31" text-anchor="middle" fill="white" font-weight="bold" font-size="16">14</text>
                </svg>

                    <defs><linearGradient id="red" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" style="stop-color:#ef4444"/><stop offset="100%" style="stop-color:#dc2626"/></linearGradient></defs>

                </svg>

                    <defs><linearGradient id="purple" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" style="stop-color:#8b5cf6"/><stop offset="100%" style="stop-color:#7c3aed"/></linearGradient></defs>
                    <circle cx="25" cy="25" r="23" fill="url(#purple)"/><ellipse cx="18" cy="18" rx="8" ry="6" fill="rgba(255,255,255,0.3)" transform="rotate(-30 18 18)"/><text x="25" y="31" text-anchor="middle" fill="white" font-weight="bold" font-size="16">35</text>
                </svg>

                    <defs><linearGradient id="green" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" style="stop-color:#22c55e"/><stop offset="100%" style="stop-color:#16a34a"/></linearGradient></defs>
                    <circle cx="25" cy="25" r="23" fill="url(#green)"/><ellipse cx="18" cy="18" rx="8" ry="6" fill="rgba(255,255,255,0.3)" transform="rotate(-30 18 18)"/><text x="25" y="31" text-anchor="middle" fill="white" font-weight="bold" font-size="16">42</text>
                </svg>
            </div>
            <h1 class="text-4xl font-bold tracking-tight mb-2">로또 번호 생성기</h1>
            <p class="text-muted-foreground">행운의 번호를 뽑아보세요</p>

            >

                    <polyline points="7.5 4.21 12 6.81 16.5 4.21"></polyline>
                    <polyline points="7.5 19.79 7.5 14.6 3 12"></polyline>
                    <polyline points="21 12 16.5 14.6 16.5 19.79"></polyline>
                    <polyline points="3.27 6.96 12 12.01 20.73 6.96"></polyline>
                    <line x1="12" y1="22.08" x2="12" y2="12"></line>
                </svg>
                번호 생성하기
            </button>
        </div>

        <!-- History Card -->
        <div class="rounded-xl border border-border bg-card p-6 shadow-lg">
            <div class="flex items-center gap-2 mb-4">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-muted-foreground">
                    <circle cx="12" cy="12" r="10"></circle>
                    <polyline points="12 6 12 12 16 14"></polyline>
                </svg>
                <h2 class="text-lg font-semibold">생성 기록</h2>
            </div>
            <div id="historyList" class="space-y-2 max-h-[200px] overflow-y-auto">

        <!-- AI Pet Detector Card -->

            <div class="flex items-center gap-2 mb-4">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-muted-foreground">

                    <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                    <line x1="12" x2="12" y1="19" y2="22"></line>
                </svg>
                <h2 class="text-lg font-semibold">AI 고양이/개 인식</h2>
            </div>
            <p class="text-sm text-muted-foreground mb-4">웹캠으로 고양이인지 개인지 AI가 판별합니다</p>

            <button
                id="startCamBtn"
                onclick="initTeachable()"
                class="w-full inline-flex items-center justify-center gap-2 rounded-lg bg-secondary text-secondary-foreground h-11 px-8 font-medium transition-all hover:bg-secondary/80 active:scale-[0.98] mb-4"
            >
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="m16 13 5.223 3.482a.5.5 0 0 0 .777-.416V7.934a.5.5 0 0 0-.777-.416L16 11"></path>
                    <rect x="2" y="6" width="14" height="12" rx="2"></rect>
                </svg>
                웹캠 시작하기
            </button>

            <div id="webcam-container" class="flex justify-center mb-4 rounded-lg overflow-hidden"></div>
            <div id="label-container" class="space-y-2"></div>
        </div>

        <!-- Comments Card -->
        <div class="rounded-xl border border-border bg-card p-6 shadow-lg mt-6">
            <div class="flex items-center gap-2 mb-4">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-muted-foreground">

    <script>
        let history = [];

        function generateNumbers() {
            const numbers = [];
            while (numbers.length < 6) {
                const num = Math.floor(Math.random() * 45) + 1;
                if (!numbers.includes(num)) {
                    numbers.push(num);
                }
            }
            numbers.sort((a, b) => a - b);
            displayNumbers(numbers);
            addToHistory(numbers);
        }

        function getGradientClass(num) {
            if (num <= 10) return 'gradient-1';
            if (num <= 20) return 'gradient-2';
            if (num <= 30) return 'gradient-3';
            if (num <= 40) return 'gradient-4';
            return 'gradient-5';
        }

        function displayNumbers(numbers) {
            const container = document.getElementById('numbersContainer');
            container.innerHTML = '';

            numbers.forEach((num, index) => {
                const ball = document.createElement('div');
                ball.className = `w-14 h-14 rounded-full flex items-center justify-center text-lg font-bold text-white shadow-lg ${getGradientClass(num)} ball-animate`;
                ball.style.animationDelay = `${index * 0.1}s`;
                ball.style.opacity = '0';
                ball.textContent = num;
                container.appendChild(ball);
            });
        }

        function addToHistory(numbers) {
            const historyList = document.getElementById('historyList');

            if (history.length === 0) {
                historyList.innerHTML = '';
            }

            history.unshift(numbers);
            if (history.length > 5) {
                history.pop();
            }

            const item = document.createElement('div');
            item.className = 'flex items-center gap-2 p-3 rounded-lg bg-secondary/50 hover:bg-secondary transition-colors';

            const numbersHtml = numbers.map(num =>
                `<span class="w-8 h-8 rounded-full flex items-center justify-center text-xs font-medium text-white ${getGradientClass(num)}">${num}</span>`
            ).join('');

            item.innerHTML = `
                <div class="flex gap-1.5 flex-1">${numbersHtml}</div>
                <span class="text-xs text-muted-foreground">${new Date().toLocaleTimeString('ko-KR', { hour: '2-digit', minute: '2-digit' })}</span>
            `;

            if (historyList.firstChild) {
                historyList.insertBefore(item, historyList.firstChild);
            } else {
                historyList.appendChild(item);
            }

            if (historyList.children.length > 5) {
                historyList.removeChild(historyList.lastChild);
            }
        }
    </script>
    <!-- Disqus Comment Count -->
    <script id="dsq-count-scr" src="//lotto-11.disqus.com/count.js" async></script>

    <!-- Teachable Machine -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <script>
        const MODEL_URL = "https://teachablemachine.withgoogle.com/models/FDFoArG87/";
        let tmModel, webcam, labelContainer, maxPredictions;

        async function initTeachable() {
            const btn = document.getElementById('startCamBtn');
            btn.textContent = '로딩 중...';
            btn.disabled = true;

            try {
                const modelURL = MODEL_URL + "model.json";
                const metadataURL = MODEL_URL + "metadata.json";

                tmModel = await tmImage.load(modelURL, metadataURL);
                maxPredictions = tmModel.getTotalClasses();

                const flip = true;
                webcam = new tmImage.Webcam(280, 280, flip);
                await webcam.setup();
                await webcam.play();
                window.requestAnimationFrame(loopTeachable);

                document.getElementById("webcam-container").appendChild(webcam.canvas);
                webcam.canvas.className = 'rounded-lg';

                labelContainer = document.getElementById("label-container");
                labelContainer.innerHTML = '';
                for (let i = 0; i < maxPredictions; i++) {
                    const div = document.createElement("div");
                    div.className = 'p-3 rounded-lg bg-secondary/50';
                    labelContainer.appendChild(div);
                }

                btn.textContent = '인식 중...';
            } catch (error) {
                btn.textContent = '모델 로드 실패';
                console.error('Teachable Machine Error:', error);
                labelContainer.innerHTML = '<p class="text-sm text-red-400">모델 파일을 찾을 수 없습니다. my_model 폴더에 model.json, metadata.json 파일이 필요합니다.</p>';
            }
        }

        async function loopTeachable() {
            webcam.update();
            await predictTeachable();
            window.requestAnimationFrame(loopTeachable);
        }

        async function predictTeachable() {
            const prediction = await tmModel.predict(webcam.canvas);
            for (let i = 0; i < maxPredictions; i++) {
                const prob = (prediction[i].probability * 100).toFixed(1);
                const barWidth = prediction[i].probability * 100;
                labelContainer.childNodes[i].innerHTML = `
                    <div class="flex justify-between items-center mb-1">
                        <span class="font-medium">${prediction[i].className}</span>
                        <span class="text-sm text-muted-foreground">${prob}%</span>
                    </div>
                    <div class="h-2 bg-secondary rounded-full overflow-hidden">
                        <div class="h-full bg-primary transition-all duration-300" style="width: ${barWidth}%"></div>
                    </div>
                `;
            }
        }
    </script>
